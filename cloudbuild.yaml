steps:
  # Step 1: Authenticate Docker to push to Google Container Registry
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['auth', 'configure-docker']

  # Step 2: Build the Docker image for the app
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/crypto-volume-tracker:$SHORT_SHA'
      - '.'

  # Step 3: Deploy the image to Google Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'crypto-volume-tracker'
      - '--image'
      - 'gcr.io/$PROJECT_ID/crypto-volume-tracker:$SHORT_SHA'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/crypto-volume-tracker:$SHORT_SHA'

# Specify the logs bucket for Cloud Build logs
logsBucket: gs://crypto-backend-log-bucket
